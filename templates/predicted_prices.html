<script>
  $(document).ready(function(){
    $.getJSON("{{ url_for('static',filename='crop_data/wheat_price.json') }}", function(data){
        var crop_data = '';
        $.each(data, function(key, value){
          crop_data += '<tr>';
          crop_data += '<td>'+value.Date+'</td>';
          crop_data += '<td>'+value.LowerModalPrice+'</td>';
          crop_data += '<td>'+value.UpperModalPrice+'</td>';
        });
        $('#crop_table1').append(crop_data);
      });
  });
</script>
